<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprivaten</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
    <header>
        <nav>
            <div class="brand">
                <h3>Sprivaten</h3>
            </div>
            <ul class="navbar">
                <li><button href="#">Home</button></li>
                <li><button href="#">Product</button></li>
                <li><button href="#">Pricing</button></li>
                <li><button href="#">Contact</button></li>
            </ul>
            <div class="icons">
                <img src="/assets/header/search.svg" alt="search">
                <img src="/assets/header/shopping-cart.svg" alt="shopping-cart">
            </div>
            <div class="toggler">
                <img src="/assets/header/toggler.svg">
            </div>
        </nav>

        <div class="content">
            <div class="tagline">
                <div>
                    <div class="headers1">
                        <h1>Drive More</h1>
                        <h1>Customers</h1>
                        <h1>Through Digital</h1>
                    </div>
                    <div class="headers4">
                        <h4>We know how large objects will act, but things on a</h4>
                        <h4>small scale</h4>
                    </div>
                    <div class="buttons">
                        <button class="button-quote">Get Quote Now</button>
                        <button class="button-learn">Learn More</button>
                    </div>
                </div>
            </div>
            <div class="card-item">
                <h3>Book Appointment</h3>
                <div class="card-content">
                    <div class="form">
                        <h6>Name*</h6>
                        <input class="input-form" type="text" name="Full Name" placeholder="Full Name">
                    </div>
                    <div class="form">
                        <h6>E-mail*</h6>
                        <input class="input-form" type="text" name="email" placeholder="E-mail">
                    </div>
                    <div class="form">
                        <h6>Department</h6>
                        <select class="input-form" name="department" aria-placeholder="Department">
                            <option value="var1">...</option>
                            <option value="var2">...</option>
                            <option value="var3">...</option>
                        </select>
                    </div>
                    <div class="form">
                        <h6>Time*</h6>
                        <input type="date" name="time" class="input-form" placeholder="Choose Time">
                    </div>
                </div>
                <button class="send-card">Book Appointment</button>
            </div>
        </div>
    </header>


    <main>

    </main>    


    <footer>
        
    </footer>
</body>
</html>
